<div class="leaf "><div class="inner justify"><p class="no-indent  ">regarded Mrs. Ferrars's conduct, the Dashwoods', and Edward's.</p><p>Marianne's indignation burst forth as soon as he quitted the room; and as her vehemence made reserve impossible in Elinor, and unnecessary in Mrs. Jennings, they all joined in a very spirited critique upon the party.</p><hr class="section"></div> </div>
