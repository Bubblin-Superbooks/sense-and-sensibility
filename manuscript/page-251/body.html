<div class="leaf "><div class="inner justify"><p class="no-indent  ">them, or with us."</p><p>"They mean no less to be civil and kind to us now," said Elinor, "by these frequent invitations, than by those which we received from them a few weeks ago. The alteration is not in them, if their parties are grown tedious and dull. We must look for the change elsewhere."</p><hr class="section"></div> </div>
